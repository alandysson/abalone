name: CI
on: 
  push:
    branches:
    - main
jobs:
  buid:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Node
      uses: actions/setup-node@v2
      with: 
        node-version: '14'
      
    - name: install dependecies 
      run: yarn

    
